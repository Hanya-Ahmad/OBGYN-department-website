{% extends 'loginbase.html' %}


                                
    {% block loginbody %}
    <div class="banner-top" style="transform: translate(0px,-550px); ">
     <div class="agileits_reservation ">
        <div class="container" style="display:flex; transform: translate(-36px, 0px) ">
            <form  method="post" action="{{url_for('signup')}}">
                <div class="fname"> 
                    <span aria-hidden="true"></span>
                    <input id= "fname" type="text" name="fname" placeholder="First Name" required=""> 
                </div>
                            <div class="lname" > 
                                <span  aria-hidden="true"></span>
                                <input id="lname" type="text" name="lname" placeholder="Last Name" required="">
                            </div>
                <div class="cuisine"> 
                    <span aria-hidden="true"></span>
                    <input type="text" id="username" name="username" placeholder="Enter username" required="">
                </div>
                <div class="phone"> 
                    <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
                    <input type="text" id="phone" name="phone" placeholder="Phone" required=""> 
                </div>
                            <div class="email" > 
                                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                                <input type="email" name="email" placeholder="Email" required="">
                            </div>
                            <div class="pass" > 
                                <span  aria-hidden="true"></span>
                                <input type="password" id="pass" name="pass" placeholder="password" required="">
                            </div> 
                            <div class="clearfix"> </div>
                            <div class="agileits_reservation_grid">
                                <div class="age" style="width: 100%;"> 
                                    <span  aria-hidden="true"></span>
                                    <input type="number" id="age" name="age" placeholder="Age" required="">
                                </div>
                           
                        </div>
                            <div class="date_btn"> 
                                <input type="submit" value="Sign up" /> 
                                
                            </div> 
                            <mark>{{ error_stat }}</mark>
                                 
                            
                               
                        </form>
                    </div>
                </div>
        </div>


        {% endblock loginbody%}
