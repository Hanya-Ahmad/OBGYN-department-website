     <div class="agileits_reservation ">
        <div class="container" style="display:flex; vertical-align: middle;">
            <form  method="post">
                           
                         
                            <div class="email" style="width:500px">

                            <div class="pass" style="width:500px"> 
                                <!-- <span class="glyphicon glyphicon-user" aria-hidden="true"></span> -->

                            <div class="date_btn"> 
                                <input type="submit" value="Sign in" /> 
                                
                            </div> 
                            <div class="date_btn" style="transform: translate(150px, 0px); ">

                                </div>
                               
                        </form>
                    </div>
                </div>
        </div>

        {% endblock loginbody%}
